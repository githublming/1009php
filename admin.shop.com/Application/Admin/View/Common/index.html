
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ECSHOP 管理中心 - 商品供货商 </title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="__CSS__/general.css" rel="stylesheet" type="text/css" />
    <link href="__CSS__/main.css" rel="stylesheet" type="text/css" />
    <link href="__CSS__/page.css" rel="stylesheet" type="text/css" />

    <!-- 预留css块,用于以后添加更多的css样式-->
    <block name="css"></block>

</head>
<body>

<h1>
    <span class="action-span"><a href="{:U(add)}">{$mate_title}</a></span>
    <span class="action-span1"><a href="index.php?act=main">ECSHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 商品{:mb_substr($mate_title,2,null,'utf-8')} </span>
    <div style="clear:both"></div>
</h1>
<script type="text/javascript" src="__JS__/utils.js"></script><!-- 订单搜索 -->

<!--search模块,每一个页面的搜索模块都有可能不一样-->

<block name="search">
<div class="form-div">
    <form action="{:U()}" method="">

        <!-- 查询的数据进行回显 以get的方式进行提交-->

        关键字<input type="text" name="checkName" value="{$name}"/>
        <input type="submit" value="搜索" class="button">
    </form>
</div>
</block>

<!-- 订单列表 -->
    <div class="list-div" id="listDiv">
        <input type="button" value="移除" class="button ajax-post" url="{:U(changeStatus)}">

        <!-- 每一部分都有不同的  主体信息,-->

        <block name="mainBody">
        <table cellpadding="3" cellspacing="1">
            <tr>
                <th width="80px">ID<input type="checkbox" class="selectAll"/></th>
                <th><a href="javascript:listTable.sort('add_time', 'DESC'); ">供应商</a><img src="__IMG__/sort_desc.gif"></th>
                <th><a href="javascript:listTable.sort('consignee', 'DESC'); ">简介</a></th>
                <th><a href="javascript:listTable.sort('total_fee', 'DESC'); ">排序</a></th>
                <th><a href="javascript:listTable.sort('order_amount', 'DESC'); ">状态</a></th>
                <th>操作</th>
            <tr>
            <volist name="rows" id="row">
            <tr>
                <td>{$row.id}<input type="checkbox" class="ids" name="id[]" value="{$row.id}"/></td>
                <td>{$row.name}</td>
                <td align="left" valign="top">{$row.intro}</td>
                <td align="right" valign="top" nowrap="nowrap">{$row.sort}</td>
                <td align="right" valign="top" nowrap="nowrap"><a class="ajax-get" href="{:U('changeStatus',array('status'=>1-$row['status'],'id'=>$row['id']))}"><img src="__IMG__/{$row.status}.gif"/></a></td>
                <td align="center" valign="top"  nowrap="nowrap">
                    <a href="{:U('edit',array('id'=>$row['id']))}">编辑</a> <a class="ajax-get" href="{:U('changeStatus',array('id'=>$row['id']))}">移除</a>
                </td>
            </tr>
            </volist>
        </table>
        </block>


        <!-- 分页 -->
        <table id="page-table" cellspacing="0">
            <tr>
                <td align="right" nowrap="true">
                    <!-- $Id: page.htm 14216 2008-03-10 02:27:21Z testyang $ -->
                    <div id="turn-page" class="page">
                     {$pageHtml}
                    </div>
                </td>
            </tr>
        </table>
    </div>
<script type="text/javascript" src="__JS__/jquery-1.11.3.js"></script>
<script type="text/javascript" src="__LAYER__"></script>
<script type="text/javascript" src="__JS__/common.js"></script>
<!--预留一个模块,页面需要加载更多的js文件-->
<block name="js"></block>

</body>
</html>
